<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Apartment and Roommate Finder</title>
  <meta charset="UTF-16">
</head>
<body style="background-color:lightblue">

<h1>Find Properties</h1>
<hr>

<form>
  How many rooms are you looking for? 
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6+">6+</option>
  </select> 
  <br>
  <br>
  How many bathrooms are you looking for? 
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4+">4+</option>
  </select> 
  <br>
  <br>
  How many kitchens are you looking for?
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3+">3+</option>
  </select> 
  <br>
  <br>
  Desired price range:
    <input type="textbox" name="priceRangeMinimum" />
    to
    <input type="textbox" name="priceRangeMaximum" />
    <br>
  <br>
  <input type="submit" value="Submit"/>
</form>
