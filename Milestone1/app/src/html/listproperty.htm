<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Apartment and Roommate Finder</title>
  <meta charset="UTF-16">
</head>
<body style="background-color:lightblue">

<h1>List Property</h1>
<hr>

<form>
  Enter your property's address:
  <input type="textbox" name="propertyAddress" />
  <br>
  <br>
  How many rooms does this property have? 
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6+">6+</option>
  </select> 
  <br>
  <br>
  How many bathrooms does this property have? 
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4+">4+</option>
  </select> 
  <br>
  <br>
  How many kitchens does this property have?
  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3+">3+</option>
  </select> 
  <br>
  <br>
  Enter the monthly rent price:
  <input type="textbox" name="monthlyPrice" />
  <br>
  <br>
  <input type="submit" value="Submit"/>
</form>
