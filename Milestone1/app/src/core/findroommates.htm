<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Apartment and Roommate Finder</title>
  <meta charset="UTF-16">
</head>
<body style="background-color:lightblue">

<h1>Find Roommates</h1>
<hr>

<form>
    Seeking <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Any">Any</option>
          </select>
    Roommates 
    <br>
    <br>
      Select your gender <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Any">Any</option>
      </select>   
    <br>
    <br>
    Select your year:
    <br>
      <input type="checkbox" name="freshman" value="freshman"/>Freshman<br>
      <input type="checkbox" name="sophomore" value="sophomore"/>Sophomore<br>
      <input type="checkbox" name="junior" value="junior"/>Junior<br>
      <input type="checkbox" name="senior" value="senior"/>Senior<br>
      <input type="checkbox" name="grad student" value="grad student"/>Grad student<br>
    <br>
    Are you <select>
            <option value="Clean">Clean</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Messy">Messy</option>
          </select>
    ? 
    <br>
    <br>
    Do you smoke?
    <br>
      <input type="checkbox" name="yes" value="yes"/>Yes<br>
      <input type="checkbox" name="no" value="no"/>No<br>
    <br>
    <input type="submit" value="Submit"/>
</form>
